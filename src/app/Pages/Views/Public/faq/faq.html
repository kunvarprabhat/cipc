<!-- Hero Section -->
<div class="relative h-[250px] sm:h-[300px] md:h-[350px] overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-green-600 via-green-700 to-teal-600"></div>
  <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
  <div class="absolute inset-0 flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 w-full text-center">
      <div class="inline-block mb-3 sm:mb-4 px-3 sm:px-4 py-1.5 sm:py-2 bg-green-500/20 backdrop-blur-sm rounded-full border border-green-400/30">
        <span class="text-green-100 text-xs sm:text-sm font-semibold">‚ùì FAQ</span>
      </div>
      <h1 class="text-2xl xs:text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-extrabold mb-3 sm:mb-4 md:mb-6 leading-tight drop-shadow-2xl text-white px-2">
        Frequently Asked Questions
      </h1>
      <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl text-green-100 font-medium drop-shadow-lg leading-relaxed max-w-3xl mx-auto px-2">
        Find answers to common questions about admissions, courses, placements, and more
      </p>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="bg-gradient-to-b from-green-50 via-white to-gray-50 py-6 sm:py-8 md:py-10 lg:py-14 xl:py-20">

  <main class="max-w-4xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 py-6 sm:py-8 md:py-10 lg:py-14 xl:py-20">
    <!-- Category Filter -->
    <div class="mb-8 sm:mb-12">
      <div class="flex flex-wrap gap-2 sm:gap-3 justify-center">
        <button
          *ngFor="let category of categories"
          (click)="selectedCategory = category"
          [class.active]="selectedCategory === category"
          class="px-3 sm:px-4 py-2 sm:py-2.5 rounded-full text-xs sm:text-sm font-medium transition-all duration-200"
          [ngClass]="{
            'bg-green-600 text-white': selectedCategory === category,
            'bg-white text-gray-700 border border-gray-300 hover:border-green-600 hover:text-green-600': selectedCategory !== category
          }"
        >
          {{ category }}
        </button>
      </div>
    </div>

    <!-- FAQ Items -->
    <div class="space-y-3 sm:space-y-4">
      <div
        *ngFor="let item of filteredFAQ"
        class="bg-white rounded-lg sm:rounded-xl shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden border border-gray-100"
      >
        <!-- Question Button -->
        <button
          (click)="toggleFAQ(item.id)"
          class="w-full px-4 sm:px-6 py-4 sm:py-5 text-left hover:bg-gray-50 transition-colors duration-200 flex items-start justify-between gap-4"
        >
          <div class="flex items-start gap-3 sm:gap-4 flex-1 min-w-0">
            <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0 mt-1">
              <i [class]="'text-green-600 text-lg sm:text-xl ' + item.icon"></i>
            </div>
            <div class="flex-1 min-w-0">
              <span class="inline-block px-2 py-1 bg-green-50 text-green-700 text-xs font-medium rounded mb-2 sm:mb-3">
                {{ item.category }}
              </span>
              <h3 class="text-sm sm:text-base font-semibold text-gray-800 text-left leading-snug">
                {{ item.question }}
              </h3>
            </div>
          </div>
          <div class="flex-shrink-0 pt-1">
            <i
              class="ri-add-line text-xl sm:text-2xl text-gray-400 transition-transform duration-300"
              [class.rotate-45]="isFAQExpanded(item.id)"
            ></i>
          </div>
        </button>

        <!-- Answer -->
        <div
          *ngIf="isFAQExpanded(item.id)"
          class="px-4 sm:px-6 py-4 sm:py-5 bg-gray-50 border-t border-gray-100 animate-fadeIn"
        >
          <p class="text-sm sm:text-base text-gray-700 leading-relaxed">
            {{ item.answer }}
          </p>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="filteredFAQ.length === 0"
      class="text-center py-12 sm:py-16"
    >
      <i class="ri-question-line text-5xl sm:text-6xl text-gray-300 mb-4"></i>
      <p class="text-gray-500 text-sm sm:text-base">No FAQs found in this category</p>
    </div>

    <!-- Contact CTA -->
    <div class="mt-12 sm:mt-16 bg-gradient-to-r from-green-600 to-green-800 rounded-lg sm:rounded-xl shadow-lg p-8 sm:p-12 text-white text-center [&_a]:no-underline [&_a:hover]:no-underline">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4 sm:mb-6">Still Have Questions?</h2>
      <p class="text-base sm:text-lg md:text-xl mb-6 sm:mb-8 text-green-100 max-w-2xl mx-auto">
        Can't find the answer you're looking for? Our support team is here to help.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/contact" class="bg-white text-green-600 hover:bg-green-50 px-6 sm:px-8 py-3 sm:py-4 rounded-lg font-bold text-sm sm:text-base transition-colors">
          Contact Us
        </a>
        <a href="tel:7275380105" class="bg-yellow-500 text-black hover:bg-yellow-400 px-6 sm:px-8 py-3 sm:py-4 rounded-lg font-bold text-sm sm:text-base transition-colors">
          Call: 7275380105
        </a>
      </div>
    </div>
  </main>
</div>
