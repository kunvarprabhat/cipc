<!-- Hero Section -->
<div class="relative h-[250px] sm:h-[300px] md:h-[350px] overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-green-600 via-green-700 to-teal-600"></div>
  <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent"></div>
  <div class="absolute inset-0 flex items-center">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 w-full text-center">
      <div class="inline-block mb-3 sm:mb-4 px-3 sm:px-4 py-1.5 sm:py-2 bg-green-500/20 backdrop-blur-sm rounded-full border border-green-400/30">
        <span class="text-green-100 text-xs sm:text-sm font-semibold">ðŸ‘¥ Our Team</span>
      </div>
      <h1 class="text-2xl xs:text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-extrabold mb-3 sm:mb-4 md:mb-6 leading-tight drop-shadow-2xl text-white px-2">
        Our Team
      </h1>
      <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl text-green-100 font-medium drop-shadow-lg leading-relaxed max-w-3xl mx-auto px-2">
        Meet the dedicated professionals who make learning possible at CIPC
      </p>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="bg-gradient-to-b from-green-50 via-white to-gray-50 py-4 sm:py-6 md:py-8">
  <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 md:gap-5">
      <div *ngFor="let m of pagedMembers" class="group bg-gradient-to-br from-white to-indigo-50/30 rounded-2xl sm:rounded-3xl shadow-xl p-4 sm:p-5 text-center hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 border border-indigo-100/50 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-100/50 to-purple-100/50 rounded-3xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 -z-10"></div>
        <div class="relative mb-4">
          <div class="absolute inset-0 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-full blur-xl opacity-30"></div>
          <img [src]="m.photo || 'Assets/logos/image.png'" alt="{{m.name}}" 
            class="w-32 h-32 sm:w-36 sm:h-36 object-cover rounded-full mx-auto shadow-2xl border-4 border-white relative z-10 group-hover:scale-110 transition-transform duration-500" 
            onerror="this.onerror=null;this.src='Assets/logos/image.png'" />
        </div>
        <h3 class="text-xl sm:text-2xl font-bold text-gray-900 mb-2 group-hover:text-indigo-600 transition-colors">{{m.name}}</h3>
        <div class="text-sm sm:text-base text-indigo-600 font-semibold mb-3">{{m.role}}</div>
        <p class="text-sm sm:text-base text-gray-700 leading-relaxed font-medium">{{m.bio}}</p>
      </div>
    </div>

    <!-- Pagination Controls -->
    <div class="mt-12 sm:mt-16 flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-2 sm:gap-3">
        <button (click)="prevPage()" [disabled]="currentPage===1" 
          class="px-4 py-2 rounded-xl bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 font-semibold text-sm sm:text-base transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg">
          <i class="ri-arrow-left-line mr-1"></i> Prev
        </button>
        <ng-container *ngFor="let p of pages">
          <button (click)="goToPage(p)" 
            [class]="currentPage===p ? 'px-4 py-2 bg-gradient-to-r from-green-600 to-teal-600 text-white rounded-xl font-bold shadow-lg scale-110' : 'px-4 py-2 bg-white border-2 border-gray-200 rounded-xl font-semibold hover:border-green-500 hover:text-green-600 transition-all duration-300 shadow-md hover:shadow-lg'">
            {{p}}
          </button>
        </ng-container>
        <button (click)="nextPage()" [disabled]="currentPage===totalPages" 
          class="px-4 py-2 rounded-xl bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 font-semibold text-sm sm:text-base transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg">
          Next <i class="ri-arrow-right-line ml-1"></i>
        </button>
      </div>

      <div class="flex items-center gap-3 bg-white px-4 py-2 rounded-xl border-2 border-gray-200 shadow-md">
        <label class="text-sm font-semibold text-gray-700">Per page</label>
        <select (change)="setPageSize($any($event.target).value)" 
          class="border-2 border-gray-300 rounded-lg px-3 py-2 font-semibold text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
          <option [selected]="pageSize==6" value="6">6</option>
          <option [selected]="pageSize==12" value="12">12</option>
          <option [selected]="pageSize==24" value="24">24</option>
        </select>
      </div>
    </div>
  </div>
</div>
