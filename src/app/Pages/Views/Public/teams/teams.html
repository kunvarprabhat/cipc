<div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 py-12">
  <div class="text-center mb-8">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Our Team</h1>
    <p class="text-gray-600 mt-2">Meet the dedicated professionals who make learning possible at CIPC.</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let m of pagedMembers" class="bg-white rounded-xl shadow-md p-6 text-center">
      <img [src]="m.photo || 'Assets/logos/image.png'" alt="{{m.name}}" class="w-28 h-28 object-cover rounded-full mx-auto mb-4" onerror="this.onerror=null;this.src='Assets/logos/image.png'" />
      <h3 class="text-lg font-semibold text-gray-800">{{m.name}}</h3>
      <div class="text-sm text-green-600 mb-2">{{m.role}}</div>
      <p class="text-sm text-gray-600">{{m.bio}}</p>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="mt-8 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <button (click)="prevPage()" [disabled]="currentPage===1" class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200 disabled:opacity-50">Prev</button>
      <ng-container *ngFor="let p of pages">
        <button (click)="goToPage(p)" [class]="currentPage===p ? 'px-3 py-1 bg-green-600 text-white rounded' : 'px-3 py-1 bg-white border rounded'">{{p}}</button>
      </ng-container>
      <button (click)="nextPage()" [disabled]="currentPage===totalPages" class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200 disabled:opacity-50">Next</button>
    </div>

    <div class="flex items-center gap-2">
      <label class="text-sm text-gray-600">Per page</label>
      <select (change)="setPageSize($any($event.target).value)" class="border rounded px-2 py-1">
        <option [selected]="pageSize==6" value="6">6</option>
        <option [selected]="pageSize==12" value="12">12</option>
        <option [selected]="pageSize==24" value="24">24</option>
      </select>
    </div>
  </div>
</div>
