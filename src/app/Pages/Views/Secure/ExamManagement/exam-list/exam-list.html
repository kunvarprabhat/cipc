<div class="bg-white rounded-lg shadow-sm">
  <!-- Header -->
  <div class="p-6 border-b border-gray-200 flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold text-gray-800">Examination Management</h2>
      <p class="text-gray-600">Schedule exams, manage results, and generate reports</p>
    </div>
    <div class="flex space-x-3">
      <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium flex items-center">
        <i class="ri-file-list-3-line mr-2"></i> Results
      </button>
      <button (click)="toggleAddForm()" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-lg font-semibold flex items-center">
        <i class="ri-calendar-event-line mr-2"></i> Schedule Exam
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="p-6 border-b border-gray-200 grid grid-cols-1 md:grid-cols-4 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Search Exams</label>
      <div class="relative">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search by exam name or course..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm">
        <i class="ri-search-line absolute left-3 top-2.5 text-gray-400"></i>
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Exam Type</label>
      <select [(ngModel)]="selectedType"
        class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm">
        <option value="">All Types</option>
        <option *ngFor="let type of examTypes" [value]="type">{{type | titlecase}}</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
      <select class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm">
        <option value="">All Status</option>
        <option value="scheduled">Scheduled</option>
        <option value="ongoing">Ongoing</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="flex items-end">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium flex items-center">
        <i class="ri-printer-line mr-2"></i> Print Schedule
      </button>
    </div>
  </div>

  <!-- Exams Table -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exam Details</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marks</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let exam of filteredExams" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div>
              <div class="text-sm font-medium text-gray-900">{{exam.examName}}</div>
              <div class="text-xs text-orange-600 capitalize">{{exam.type}}</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{exam.course}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{exam.date}}</div>
            <div class="text-sm text-gray-500">{{exam.time}}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{exam.duration}} mins</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{exam.totalMarks}}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-blue-100 text-blue-800': exam.status==='scheduled',
                'bg-yellow-100 text-yellow-800': exam.status==='ongoing',
                'bg-green-100 text-green-800': exam.status==='completed'
              }">{{exam.status}}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex space-x-2">
              <button class="text-blue-600 hover:text-blue-800 p-1" title="View Details"><i class="ri-eye-line"></i></button>
              <button class="text-green-600 hover:text-green-800 p-1" title="Edit Exam"><i class="ri-edit-line"></i></button>
              <button class="text-purple-600 hover:text-purple-800 p-1" title="Question Paper"><i class="ri-file-text-line"></i></button>
              <button class="text-orange-600 hover:text-orange-800 p-1" title="Results"><i class="ri-bar-chart-line"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Exam Modal -->
  <div *ngIf="showAddForm" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-bold text-gray-800">Schedule New Exam</h3>
        <button (click)="toggleAddForm()" class="text-gray-400 hover:text-gray-600 p-2">
          <i class="ri-close-line text-2xl"></i>
        </button>
      </div>
      <form class="p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Exam Name *</label>
            <input type="text" placeholder="e.g., Mid-Term Examination" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Course *</label>
            <select class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm">
              <option value="">Select Course</option>
              <option *ngFor="let course of courses">{{course}}</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Exam Type *</label>
            <select class="w-full px-3 py-2 pr-8 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm">
              <option value="">Select Type</option>
              <option *ngFor="let type of examTypes">{{type | titlecase}}</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Exam Date *</label>
            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Start Time *</label>
            <input type="time" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 text-sm" />
          </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
          <button type="button" (click)="toggleAddForm()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg">Schedule Exam</button>
        </div>
      </form>
    </div>
  </div>
</div>
