<div class="space-y-4 sm:space-y-6">
  <!-- Welcome Section -->
  <div class="bg-gradient-to-r from-green-50 to-blue-50 rounded-lg shadow-md p-4 sm:p-6 border border-green-100">
    <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-800 mb-2">
      Welcome, {{ userInfo?.name || 'User' }}! ðŸ‘‹
    </h1>
    <p class="text-sm sm:text-base text-gray-600">
      {{ userInfo?.role || 'Member' }} Dashboard
    </p>
  </div>

  <!-- Quick Stats -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4 sm:p-5 lg:p-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex-1 min-w-0">
          <p class="text-gray-600 text-xs sm:text-sm mb-1">Total Students</p>
          <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-800">1,234</p>
        </div>
        <div class="bg-green-100 p-2 sm:p-3 rounded-full flex-shrink-0 ml-2">
          <i class="ri-graduation-cap-line text-green-600 text-xl sm:text-2xl"></i>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4 sm:p-5 lg:p-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex-1 min-w-0">
          <p class="text-gray-600 text-xs sm:text-sm mb-1">Total Faculty</p>
          <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-800">45</p>
        </div>
        <div class="bg-purple-100 p-2 sm:p-3 rounded-full flex-shrink-0 ml-2">
          <i class="ri-user-star-line text-purple-600 text-xl sm:text-2xl"></i>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4 sm:p-5 lg:p-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex-1 min-w-0">
          <p class="text-gray-600 text-xs sm:text-sm mb-1">Active Courses</p>
          <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-800">12</p>
        </div>
        <div class="bg-blue-100 p-2 sm:p-3 rounded-full flex-shrink-0 ml-2">
          <i class="ri-book-open-line text-blue-600 text-xl sm:text-2xl"></i>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4 sm:p-5 lg:p-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex-1 min-w-0">
          <p class="text-gray-600 text-xs sm:text-sm mb-1">Pending Exams</p>
          <p class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-800">8</p>
        </div>
        <div class="bg-orange-100 p-2 sm:p-3 rounded-full flex-shrink-0 ml-2">
          <i class="ri-file-list-3-line text-orange-600 text-xl sm:text-2xl"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="bg-white rounded-lg shadow-md p-4 sm:p-5 lg:p-6 border border-gray-100">
    <h2 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-800 mb-3 sm:mb-4">Recent Activity</h2>
    <div class="space-y-2 sm:space-y-3">
      <div class="flex items-center p-3 sm:p-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors duration-200 border border-gray-100">
        <i class="ri-user-add-line text-green-600 text-lg sm:text-xl mr-3 flex-shrink-0"></i>
        <div class="flex-1 min-w-0">
          <p class="text-gray-800 font-medium text-sm sm:text-base">New student registered</p>
          <p class="text-gray-500 text-xs sm:text-sm mt-0.5">2 hours ago</p>
        </div>
      </div>
      <div class="flex items-center p-3 sm:p-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors duration-200 border border-gray-100">
        <i class="ri-calendar-check-line text-blue-600 text-lg sm:text-xl mr-3 flex-shrink-0"></i>
        <div class="flex-1 min-w-0">
          <p class="text-gray-800 font-medium text-sm sm:text-base">Attendance marked</p>
          <p class="text-gray-500 text-xs sm:text-sm mt-0.5">5 hours ago</p>
        </div>
      </div>
      <div class="flex items-center p-3 sm:p-4 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors duration-200 border border-gray-100">
        <i class="ri-file-edit-line text-purple-600 text-lg sm:text-xl mr-3 flex-shrink-0"></i>
        <div class="flex-1 min-w-0">
          <p class="text-gray-800 font-medium text-sm sm:text-base">Exam results updated</p>
          <p class="text-gray-500 text-xs sm:text-sm mt-0.5">1 day ago</p>
        </div>
      </div>
    </div>
  </div>
</div>
