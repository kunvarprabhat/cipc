<div class="w-64 bg-white shadow-lg border-r border-gray-200 h-screen flex flex-col overflow-hidden">
    <!-- User Info -->
    <div class="p-6 border-b border-gray-200 flex-shrink-0">
        <h2 class="text-xl font-bold text-gray-800">Management System</h2>
        <div class="mt-3">
            <div [ngClass]="'inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ' + getRoleColor()">
                <i class="ri-user-line mr-1"></i> {{ userInfo.role || 'No role' }}
            </div>
            <p class="text-sm text-gray-600 mt-2 truncate" title="{{ userInfo.name || 'Guest' }}">{{ userInfo.name ||
                'Guest' }}</p>


        </div>
    </div>

    <!-- Menu Items -->
    <nav class="px-4 py-3 flex-1 overflow-y-auto" aria-label="Sidebar navigation">
        <ul class="space-y-2 pb-6">
            <!-- <li *ngFor="let item of filteredMenuItems">
                <button type="button" (click)="setActiveModule(item.id)" [attr.aria-pressed]="activeModule === item.id"
                    [ngClass]="{ 'w-full flex items-center px-4 py-3 text-left rounded-lg transition-all duration-200 bg-green-100 text-green-700 border-l-4 border-green-600': activeModule === item.id,
            'w-full flex items-center px-4 py-3 text-left rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-100 hover:text-gray-800': activeModule !== item.id
          }">
                    <i [class]="item.icon + ' text-xl mr-3'"></i>
                    <span class="font-medium text-sm">{{ item.label }}</span>
                </button>
            </li> -->
            <li *ngFor="let item of filteredMenuItems">
  <a 
    [routerLink]="item.route" 
    routerLinkActive="bg-green-100 text-green-700 border-l-4 border-green-600"
    class="w-full flex items-center px-4 py-3 text-left rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-100 hover:text-gray-800"
  >
    <i [class]="item.icon + ' text-xl mr-3'"></i>
    <span class="font-medium text-sm">{{ item.label }}</span>
  </a>
</li>

        </ul>
    </nav>

    <!-- Logout -->
    <div class="p-4 border-t border-gray-200 bg-white flex-shrink-0 mt-auto">
        <button (click)="handleLogout()"
            class="w-full flex items-center px-4 py-3 text-gray-600 hover:bg-red-50 hover:text-red-600 rounded-lg transition-colors duration-200">
            <i class="ri-logout-box-line text-xl mr-3"></i>
            <span class="font-medium">Logout</span>
        </button>
    </div>
</div>
