<div class="bg-gradient-to-r from-green-50 to-blue-50 shadow-sm px-4 py-3 flex items-center justify-between">
  <!-- Logo + Institute Name -->
  <div class="flex items-center space-x-4">
    <img src="https://static.readdy.ai/image/85111bce17a3a7cabcbbff1d4ebbc787/d0d778464cf62505f63f8e8ff6cc0ba7.png"
         alt="CIPC Logo" class="w-12 h-12 rounded-full shadow-md" />
    <div>
      <h1 class="text-xl font-bold text-gray-800">CIPC PARAMEDICAL COUNCIL</h1>
      <p class="text-sm text-gray-600">ISO 9001 : 2015 Certified Institute</p>
    </div>
  </div>

  <!-- User Info + Menu -->
  <div class="flex items-center space-x-4">
    <div class="hidden md:flex flex-col text-right">
      <span class="font-semibold text-gray-800">Hello, {{ user?.name }}</span>
      <span class="text-sm text-gray-500">{{ user?.role }}</span>
    </div>

    <!-- Notification Icon -->
    <button class="p-2 rounded-full hover:bg-gray-200 transition-colors">
      <i class="ri-notification-line text-xl text-gray-700"></i>
    </button>

    <!-- Profile Dropdown -->
    <div class="relative">
      <button (click)="toggleMenu()" class="flex items-center space-x-2 p-2 rounded-full hover:bg-gray-200 transition-colors">
        <i class="ri-user-line text-xl text-gray-700"></i>
        <span class="hidden md:block text-gray-800 font-medium">{{ user?.name }}</span>
        <i class="ri-arrow-down-s-line ml-1 text-gray-500"></i>
      </button>

      <!-- Dropdown Menu -->
      <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg z-50">
        <button (click)="logout()"
                class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-t-lg">
          <i class="ri-logout-box-line mr-2"></i> Logout
        </button>
        <button class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-b-lg">
          <i class="ri-settings-3-line mr-2"></i> Settings
        </button>
      </div>
    </div>
  </div>
</div>
