<!-- Header -->
<app-header></app-header>

<!-- Main Content - Full Width for Home Page -->
<main class="min-h-[80vh] w-full">
  <router-outlet></router-outlet>
</main>

<!-- Footer -->
<app-footer></app-footer>

<!-- Floating Action Buttons - Available on all public pages -->
<div class="fixed left-3 sm:left-0 top-32 sm:top-26 z-40 [&_a]:no-underline [&_a:hover]:no-underline">
  <div
    class="flex flex-col gap-2 p-3 rounded-xl bg-white/20 backdrop-blur-lg border border-white/30 shadow-xl hover:bg-white/30 transition-all duration-300">
    <!-- Facebook -->
    <a href="#" target="_blank" rel="noopener noreferrer"
      class="w-10 h-10 flex items-center justify-center text-blue-600 hover:text-blue-700 bg-white/50 hover:bg-white rounded-full shadow-md transition-all duration-300 hover:scale-110"
      title="Facebook">
      <i class="ri-facebook-fill text-lg"></i>
    </a>

    <!-- X (Twitter) -->
    <a href="#" target="_blank" rel="noopener noreferrer"
      class="w-10 h-10 flex items-center justify-center text-gray-900 hover:text-black bg-white/50 hover:bg-white rounded-full shadow-md transition-all duration-300 hover:scale-110"
      title="Twitter / X">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M18.244 2H21.5l-7.36 8.398L22 22h-6.832l-5.088-6.656L4.1 22H.834l7.732-8.825L2 2h6.91l4.552 6.063L18.244 2Zm-1.087 18h1.913L7.175 4h-2Z" />
      </svg>
    </a>

    <!-- Instagram -->
    <a href="#" target="_blank" rel="noopener noreferrer"
      class="w-10 h-10 flex items-center justify-center text-pink-600 hover:text-pink-700 bg-white/50 hover:bg-white rounded-full shadow-md transition-all duration-300 hover:scale-110"
      title="Instagram">
      <i class="ri-instagram-fill text-lg"></i>
    </a>

    <!-- LinkedIn -->
    <a href="#" target="_blank" rel="noopener noreferrer"
      class="w-10 h-10 flex items-center justify-center text-blue-700 hover:text-blue-800 bg-white/50 hover:bg-white rounded-full shadow-md transition-all duration-300 hover:scale-110"
      title="LinkedIn">
      <i class="ri-linkedin-fill text-lg"></i>
    </a>
  </div>
</div>

<!-- Floating Action Buttons - Available on all public pages -->
<div
  class="fixed right-3 sm:right-0 bottom-4 sm:bottom-6 flex flex-col gap-2 sm:gap-3 z-40 [&_a]:no-underline [&_a:hover]:no-underline">
  <!-- Social Media Links -->
  <div class="flex flex-col gap-2"></div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/917275380105" target="_blank" rel="noopener noreferrer"
    class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-3 sm:px-4 py-2.5 sm:py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
    title="WhatsApp Enquiry">
    <i class="ri-whatsapp-fill text-lg sm:text-xl"></i>
    <span class="hidden sm:inline text-sm font-semibold">WhatsApp</span>
  </a>

  <!-- Login Button -->
  <button (click)="openLogin('admin')"
    class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-3 sm:px-4 py-2.5 sm:py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
    title="Admin Login">
    <i class="ri-shield-user-line text-lg sm:text-xl"></i>
    <span class="hidden sm:inline text-sm font-semibold">Login</span>
  </button>

  <!-- Enquiry Button -->
  <button (click)="openEnquiry()"
    class="flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-3 sm:px-4 py-2.5 sm:py-3 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
    title="Quick Enquiry">
    <i class="ri-customer-service-2-line text-lg sm:text-xl"></i>
    <span class="hidden sm:inline text-sm font-semibold">Enquiry</span>
  </button>
</div>
