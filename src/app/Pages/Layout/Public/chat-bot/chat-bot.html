<!-- Chat Bot Toggle Button -->
<button 
  (click)="toggleChat()"
  class="fixed bottom-20 xs:bottom-24 sm:bottom-28 md:bottom-32 right-4 xs:right-5 sm:right-6 md:right-8 w-12 h-12 xs:w-14 xs:h-14 sm:w-16 sm:h-16 md:w-18 md:h-18 bg-gradient-to-br from-green-600 via-green-600 to-green-700 hover:from-green-500 hover:via-green-500 hover:to-green-600 text-white rounded-full shadow-2xl hover:shadow-3xl transition-all duration-300 z-50 flex items-center justify-center group relative overflow-hidden"
  [class.animate-bounce]="!isOpen"
  title="Chat with us">
  <!-- Shimmer Effect -->
  <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
  <!-- Pulse Ring -->
  <div class="absolute inset-0 rounded-full border-2 border-green-400 opacity-0 group-hover:opacity-100 animate-ping"></div>
  
  <i class="ri-message-3-fill text-xl xs:text-2xl sm:text-3xl relative z-10 group-hover:scale-110 transition-transform duration-300"
    [ngClass]="{'ri-close-line': isOpen, 'ri-message-3-fill': !isOpen}"></i>
  
  <!-- Notification Badge -->
  <div *ngIf="!isOpen" class="absolute -top-0.5 -right-0.5 xs:-top-1 xs:-right-1 w-3 h-3 xs:w-4 xs:h-4 bg-red-500 rounded-full border-2 border-white animate-pulse"></div>
</button>

<!-- Chat Bot Window -->
<div 
  *ngIf="isOpen"
  class="fixed bottom-20 xs:bottom-24 sm:bottom-28 md:bottom-36 right-2 xs:right-3 sm:right-4 md:right-6 lg:right-8 left-2 xs:left-3 sm:left-auto w-auto sm:w-96 md:w-[420px] lg:w-[450px] h-[calc(100vh-6rem)] xs:h-[calc(100vh-7rem)] sm:h-[calc(100vh-9rem)] md:h-[600px] lg:h-[650px] max-h-[90vh] sm:max-h-[600px] md:max-h-[650px] bg-white rounded-xl sm:rounded-2xl shadow-2xl z-50 flex flex-col overflow-hidden border-2 border-green-200 animate-slide-up">
  
  <!-- Chat Header -->
  <div class="bg-gradient-to-r from-green-600 via-green-600 to-green-700 px-3 xs:px-4 sm:px-5 md:px-6 py-3 xs:py-3.5 sm:py-4 flex items-center justify-between shadow-lg flex-shrink-0">
    <div class="flex items-center gap-2 xs:gap-2.5 sm:gap-3 min-w-0 flex-1">
      <div class="w-9 h-9 xs:w-10 xs:h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm flex-shrink-0">
        <i class="ri-robot-2-line text-white text-lg xs:text-xl sm:text-2xl"></i>
      </div>
      <div class="min-w-0 flex-1">
        <h3 class="text-white font-bold text-sm xs:text-base sm:text-lg truncate">CIPC Assistant</h3>
        <p class="text-green-100 text-[10px] xs:text-xs sm:text-sm truncate">Online • Ready to help</p>
      </div>
    </div>
    <button 
      (click)="toggleChat()"
      class="w-7 h-7 xs:w-8 xs:h-8 sm:w-9 sm:h-9 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 flex-shrink-0 ml-2">
      <i class="ri-close-line text-white text-base xs:text-lg sm:text-xl"></i>
    </button>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages flex-1 overflow-y-auto p-2 xs:p-3 sm:p-4 md:p-5 lg:p-6 bg-gradient-to-b from-gray-50 to-white space-y-3 xs:space-y-3.5 sm:space-y-4">
    <!-- Quick Action Buttons (Show only when chat is empty or after welcome) -->
    <div *ngIf="showQuickActions && messages.length <= 1" class="flex flex-wrap gap-1.5 xs:gap-2 sm:gap-2.5 mb-3 xs:mb-3.5 sm:mb-4">
      <button 
        *ngFor="let action of quickActions"
        (click)="sendQuickAction(action.keyword)"
        class="px-2 xs:px-2.5 sm:px-3 py-1.5 xs:py-2 sm:py-2.5 bg-white border-2 border-green-200 hover:border-green-400 text-green-700 hover:text-green-800 rounded-lg xs:rounded-xl text-[10px] xs:text-xs sm:text-sm font-semibold transition-all duration-300 hover:shadow-md hover:scale-105 active:scale-95">
        {{ action.text }}
      </button>
    </div>

    <div *ngFor="let message of messages" 
      class="flex"
      [ngClass]="{'justify-end': message.sender === 'user', 'justify-start': message.sender === 'bot'}">
      
      <!-- Bot Message -->
      <div *ngIf="message.sender === 'bot'" class="flex items-start gap-1.5 xs:gap-2 sm:gap-2.5 max-w-[85%] xs:max-w-[82%] sm:max-w-[78%] md:max-w-[75%]">
        <div class="w-7 h-7 xs:w-8 xs:h-8 sm:w-9 sm:h-9 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
          <i class="ri-robot-2-line text-white text-xs xs:text-sm sm:text-base"></i>
        </div>
        <div class="bg-white rounded-xl xs:rounded-2xl rounded-tl-sm px-3 xs:px-3.5 sm:px-4 py-2 xs:py-2.5 sm:py-3 shadow-md border border-gray-100">
          <p class="text-gray-800 text-xs xs:text-sm sm:text-base leading-relaxed whitespace-pre-line break-words">{{ message.text }}</p>
          <span class="text-gray-400 text-[9px] xs:text-[10px] sm:text-xs mt-1 block">{{ formatTime(message.timestamp) }}</span>
        </div>
      </div>

      <!-- User Message -->
      <div *ngIf="message.sender === 'user'" class="flex items-start gap-1.5 xs:gap-2 sm:gap-2.5 max-w-[85%] xs:max-w-[82%] sm:max-w-[78%] md:max-w-[75%] flex-row-reverse">
        <div class="w-7 h-7 xs:w-8 xs:h-8 sm:w-9 sm:h-9 bg-gradient-to-br from-green-600 to-green-700 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
          <i class="ri-user-3-line text-white text-xs xs:text-sm sm:text-base"></i>
        </div>
        <div class="bg-gradient-to-br from-green-600 to-green-700 text-white rounded-xl xs:rounded-2xl rounded-tr-sm px-3 xs:px-3.5 sm:px-4 py-2 xs:py-2.5 sm:py-3 shadow-md">
          <p class="text-white text-xs xs:text-sm sm:text-base leading-relaxed whitespace-pre-line break-words">{{ message.text }}</p>
          <span class="text-green-100 text-[9px] xs:text-[10px] sm:text-xs mt-1 block">{{ formatTime(message.timestamp) }}</span>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex items-start gap-1.5 xs:gap-2 sm:gap-2.5 max-w-[75%]">
      <div class="w-7 h-7 xs:w-8 xs:h-8 sm:w-9 sm:h-9 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
        <i class="ri-robot-2-line text-white text-xs xs:text-sm sm:text-base"></i>
      </div>
      <div class="bg-white rounded-xl xs:rounded-2xl rounded-tl-sm px-3 xs:px-3.5 sm:px-4 py-2 xs:py-2.5 sm:py-3 shadow-md border border-gray-100">
        <div class="flex gap-1 xs:gap-1.5">
          <div class="w-1.5 h-1.5 xs:w-2 xs:h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
          <div class="w-1.5 h-1.5 xs:w-2 xs:h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
          <div class="w-1.5 h-1.5 xs:w-2 xs:h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="border-t border-gray-200 bg-white p-2 xs:p-2.5 sm:p-3 md:p-4 flex-shrink-0">
    <form (ngSubmit)="sendMessage()" class="flex items-center gap-1.5 xs:gap-2">
      <input 
        type="text" 
        [(ngModel)]="userMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
        class="flex-1 border-2 border-gray-200 focus:border-green-500 rounded-lg xs:rounded-xl px-2 xs:px-3 sm:px-4 py-2 xs:py-2.5 sm:py-3 text-xs xs:text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-green-200 transition-all"
        [disabled]="isLoading">
      <button 
        type="submit"
        [disabled]="!userMessage.trim() || isLoading"
        class="w-9 h-9 xs:w-10 xs:h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 bg-gradient-to-br from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white rounded-lg xs:rounded-xl flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none relative overflow-hidden group flex-shrink-0">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
        <i class="ri-send-plane-fill text-base xs:text-lg sm:text-xl relative z-10"></i>
      </button>
    </form>
    <p class="text-gray-400 text-[9px] xs:text-[10px] sm:text-xs mt-1.5 xs:mt-2 text-center">Powered by CIPC • Ask me anything!</p>
  </div>
</div>
