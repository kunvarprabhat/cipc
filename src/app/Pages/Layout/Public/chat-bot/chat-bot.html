<!-- Chat Bot Toggle Button - Hidden (now in floating action buttons) -->

<!-- Chat Bot Window -->
<div 
  *ngIf="isOpen && isHomePage"
  class="fixed bottom-24 xs:bottom-28 sm:bottom-32 md:bottom-36 right-2 xs:right-3 sm:right-4 md:right-6 lg:right-8 left-2 xs:left-3 sm:left-auto w-auto sm:w-72 md:w-[320px] lg:w-[340px] h-[350px] xs:h-[380px] sm:h-[420px] md:h-[440px] lg:h-[460px] max-h-[65vh] sm:max-h-[420px] md:max-h-[440px] bg-white rounded-lg sm:rounded-xl shadow-2xl z-50 flex flex-col overflow-hidden border-2 border-green-200 animate-slide-up"
  style="transform: translateY(calc(-100% - 0.5rem));">
  
  <!-- Chat Header -->
  <div class="bg-gradient-to-r from-green-600 via-green-600 to-green-700 px-2.5 xs:px-3 sm:px-4 py-2 xs:py-2.5 sm:py-3 flex items-center justify-between shadow-lg flex-shrink-0">
    <div class="flex items-center gap-2 xs:gap-2.5 min-w-0 flex-1">
      <div class="w-8 h-8 xs:w-9 xs:h-9 sm:w-10 sm:h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm flex-shrink-0">
        <i class="ri-robot-2-line text-white text-base xs:text-lg sm:text-xl"></i>
      </div>
      <div class="min-w-0 flex-1">
        <h3 class="text-white font-bold text-xs xs:text-sm sm:text-base truncate">CIPC Assistant</h3>
        <p class="text-green-100 text-[9px] xs:text-[10px] sm:text-xs truncate">Online • Ready to help</p>
      </div>
    </div>
    <button 
      (click)="toggleChat()"
      class="w-6 h-6 xs:w-7 xs:h-7 sm:w-8 sm:h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-all duration-300 hover:scale-110 flex-shrink-0 ml-1.5">
      <i class="ri-close-line text-white text-sm xs:text-base sm:text-lg"></i>
    </button>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages flex-1 overflow-y-auto p-2 xs:p-2.5 sm:p-3 bg-gradient-to-b from-gray-50 to-white space-y-2 xs:space-y-2.5 sm:space-y-3">
    <!-- Quick Action Buttons (Show only when chat is empty or after welcome) -->
    <div *ngIf="showQuickActions && messages.length <= 1" class="flex flex-wrap gap-1.5 xs:gap-2 mb-2 xs:mb-2.5 sm:mb-3">
      <button 
        *ngFor="let action of quickActions"
        (click)="sendQuickAction(action.keyword)"
        class="px-2 xs:px-2.5 py-1 xs:py-1.5 bg-white border-2 border-green-200 hover:border-green-400 text-green-700 hover:text-green-800 rounded-md xs:rounded-lg text-[9px] xs:text-[10px] sm:text-xs font-semibold transition-all duration-300 hover:shadow-md hover:scale-105 active:scale-95">
        {{ action.text }}
      </button>
    </div>

    <div *ngFor="let message of messages" 
      class="flex"
      [ngClass]="{'justify-end': message.sender === 'user', 'justify-start': message.sender === 'bot'}">
      
      <!-- Bot Message -->
      <div *ngIf="message.sender === 'bot'" class="flex items-start gap-1.5 xs:gap-2 max-w-[85%] xs:max-w-[82%] sm:max-w-[80%]">
        <div class="w-6 h-6 xs:w-7 xs:h-7 sm:w-8 sm:h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
          <i class="ri-robot-2-line text-white text-[10px] xs:text-xs sm:text-sm"></i>
        </div>
        <div class="bg-white rounded-lg xs:rounded-xl rounded-tl-sm px-2.5 xs:px-3 sm:px-3.5 py-1.5 xs:py-2 sm:py-2.5 shadow-md border border-gray-100">
          <p class="text-gray-800 text-xs xs:text-sm leading-relaxed whitespace-pre-line break-words">{{ message.text }}</p>
          <span class="text-gray-400 text-[8px] xs:text-[9px] sm:text-[10px] mt-0.5 block">{{ formatTime(message.timestamp) }}</span>
        </div>
      </div>

      <!-- User Message -->
      <div *ngIf="message.sender === 'user'" class="flex items-start gap-1.5 xs:gap-2 max-w-[85%] xs:max-w-[82%] sm:max-w-[80%] flex-row-reverse">
        <div class="w-6 h-6 xs:w-7 xs:h-7 sm:w-8 sm:h-8 bg-gradient-to-br from-green-600 to-green-700 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
          <i class="ri-user-3-line text-white text-[10px] xs:text-xs sm:text-sm"></i>
        </div>
        <div class="bg-gradient-to-br from-green-600 to-green-700 text-white rounded-lg xs:rounded-xl rounded-tr-sm px-2.5 xs:px-3 sm:px-3.5 py-1.5 xs:py-2 sm:py-2.5 shadow-md">
          <p class="text-white text-xs xs:text-sm leading-relaxed whitespace-pre-line break-words">{{ message.text }}</p>
          <span class="text-green-100 text-[8px] xs:text-[9px] sm:text-[10px] mt-0.5 block">{{ formatTime(message.timestamp) }}</span>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex items-start gap-1.5 xs:gap-2 max-w-[75%]">
      <div class="w-6 h-6 xs:w-7 xs:h-7 sm:w-8 sm:h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center flex-shrink-0 shadow-md">
        <i class="ri-robot-2-line text-white text-[10px] xs:text-xs sm:text-sm"></i>
      </div>
      <div class="bg-white rounded-lg xs:rounded-xl rounded-tl-sm px-2.5 xs:px-3 sm:px-3.5 py-1.5 xs:py-2 sm:py-2.5 shadow-md border border-gray-100">
        <div class="flex gap-1 xs:gap-1.5">
          <div class="w-1.5 h-1.5 xs:w-2 xs:h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0s"></div>
          <div class="w-1.5 h-1.5 xs:w-2 xs:h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
          <div class="w-1.5 h-1.5 xs:w-2 xs:h-2 bg-green-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="border-t border-gray-200 bg-white p-2 xs:p-2.5 sm:p-3 flex-shrink-0">
    <div class="flex items-center gap-1.5 xs:gap-2">
      <input 
        type="text" 
        [(ngModel)]="userMessage"
        (keyup.enter)="sendMessage($event)"
        placeholder="Type your message..."
        class="flex-1 border-2 border-gray-200 focus:border-green-500 rounded-lg xs:rounded-xl px-2 xs:px-2.5 sm:px-3 py-1.5 xs:py-2 sm:py-2.5 text-xs xs:text-sm focus:outline-none focus:ring-2 focus:ring-green-200 transition-all"
        [disabled]="isLoading">
      <button 
        type="button"
        (click)="sendMessage($event)"
        [disabled]="!userMessage || !userMessage.trim() || isLoading"
        class="w-8 h-8 xs:w-9 xs:h-9 sm:w-10 sm:h-10 bg-gradient-to-br from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white rounded-lg xs:rounded-xl flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-110 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none relative overflow-hidden group flex-shrink-0">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
        <i class="ri-send-plane-fill text-sm xs:text-base sm:text-lg relative z-10"></i>
      </button>
    </div>
    <p class="text-gray-400 text-[8px] xs:text-[9px] sm:text-[10px] mt-1 xs:mt-1.5 text-center">Powered by CIPC • Ask me anything!</p>
  </div>
</div>
