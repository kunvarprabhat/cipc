<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md">
    <!-- Header -->
    <div class="p-6 text-center rounded-t-2xl" [ngClass]="'bg-gradient-to-r ' + getLoginConfig().gradient">
      <h2 class="text-2xl font-bold text-white mb-2">{{ getLoginConfig().title }}</h2>
      <p class="text-white/80">{{ getLoginConfig().subtitle }}</p>
    </div>

    <!-- Demo Credentials -->
    <div class="p-6 bg-gray-50 border-b text-center">
      <h3 class="text-sm font-semibold text-gray-700 mb-2">Demo Credentials</h3>
      <div class="bg-white p-3 rounded-lg border text-left mb-2">
        <div class="text-xs text-gray-600">Email:</div>
        <div class="font-mono text-sm text-gray-800 mb-1">{{ dummyCredentials[loginType].email }}</div>
        <div class="text-xs text-gray-600">Password:</div>
        <div class="font-mono text-sm text-gray-800">{{ dummyCredentials[loginType].password }}</div>
      </div>
      <button type="button" (click)="fillDemoCredentials()" class="text-xs bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full">
        Auto-fill credentials
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="submitLogin()" class="p-6 space-y-4">
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded-lg text-sm">{{ error }}</div>

      <input type="email" name="email" [(ngModel)]="email" required placeholder="Email"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" />
      <input type="password" name="password" [(ngModel)]="password" required placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" />

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" class="mr-2" /> Remember me
        </label>
        <button type="button" class="text-sm text-green-600">Forgot password?</button>
      </div>

      <button type="submit" [disabled]="isLoading"
        class="w-full py-2 rounded-lg text-white font-semibold" [ngClass]="getLoginConfig().buttonColor">
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
      <button type="button" (click)="close()" class="w-full py-2 border rounded-lg text-gray-700 font-semibold hover:bg-gray-50">
        Cancel
      </button>
    </form>
  </div>
</div>
