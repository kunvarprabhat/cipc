<main class="main">
  <div class="content">
    <!-- Show Public Layout when NOT authenticated -->
    <app-public-layout *ngIf="!isAuthenticated" class="w-full"></app-public-layout>
    
    <!-- Show Secure Layout when authenticated -->
    <app-dashboard-layout *ngIf="isAuthenticated" class="w-full"></app-dashboard-layout>
  </div>
  
  <!-- Global Toast Component -->
  <app-toast></app-toast>
</main>
