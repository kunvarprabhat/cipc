<app-loader></app-loader>
<main class="w-full min-h-screen">
  <div class="w-full relative">
    <!-- Show Public Layout when NOT authenticated -->
    <app-public-layout *ngIf="!isAuthenticated" class="w-full min-h-screen block"></app-public-layout>
    
    <!-- Show Secure Layout when authenticated -->
    <app-dashboard-layout *ngIf="isAuthenticated" class="w-full min-h-screen block"></app-dashboard-layout>
  </div>
  
  <!-- Global Toast Component -->
  <app-toast></app-toast>
</main>
