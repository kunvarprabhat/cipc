<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circle background for avatar -->
  <circle cx="200" cy="200" r="180" fill="url(#userGradient)"/>
  
  <!-- Head -->
  <circle cx="200" cy="140" r="60" fill="#9ca3af"/>
  
  <!-- Shoulders and body -->
  <ellipse cx="200" cy="240" rx="80" ry="100" fill="#9ca3af"/>
  
  <!-- Highlight on head (light reflection) -->
  <circle cx="175" cy="115" r="20" fill="#ffffff" opacity="0.3"/>
</svg>
